---
layout: default
---

<div class="wrapper style_post">
    <article class="container">
        <header class="major">
            <h2 class="post-title">{{ page.title }}</h2>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            <hr />
        </header>

        <section class="post-content wrapper">
          <div class='inner'>
            {{ content }}
          </div>
        </section>
        
        <footer>
          <!--
          {% if page.previous %}
            <a href="{{ page.previous.url }}" class="float-left">&larr; Previous post</a> {% endif %}
            {% if page.next %}
            <a href="{{ page.next.url }}" class="float-right">Next post &rarr;</a> {% endif %}
            -->
            <a class='button alt_button' href='{{ site.baseurl }}/blog.html' style='text-align:center'>Back to menu</a>
        </footer>

    </article>

</div>
