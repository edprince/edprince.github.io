<!DOCTYPE html>
<html>
  <head>
    <link href='main.css' type='text/css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id='wrapper' class='wrapper'>
      <h3 id='question' class='appear'>Click 'next' to begin</h3>
      <div class='true-center'>
        <input placeholder='Type answer...' class='dark-bg invisible' id='answer'></input>
        <br />
        <button id='submit-answer' class='white-border transparent'>Next</button>
      </div>
    </div>
    <div id='sidebar-overlay' class='fix full-height full-width overlay fix-top fix-left'>
    </div>
    <script src='app.js'></script>
  </body>
</html>
